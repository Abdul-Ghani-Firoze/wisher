<tr id='<%=itemId%>'>
    <td id='td-title'><%=title%></td>
    <td id='td-url'><a href=<%=url%>><%=url%></a></td>
    <td id='td-price'><%=price%></td>
    <td id='td-priority'>
        <% if (priority === "1") { %> High <% }%>
        <% if(priority === "2") {  %> Medium <% }%>
        <% if(priority === "3") {  %> Low <% }%>
    </td>
    <td><a data-id='<%=index%>' id='edit-item-btn<%=index%>' class='btn btn-primary'><i class='material-icons'></i> <span>Edit</span></button></td>
<td>
    <button type='button' data-id='<%=itemId%>' id='delete-item-btn<%=index%>' class='btn btn-danger'><i class='material-icons'></i> <span>Delete</span></button>
</td>
</tr>
