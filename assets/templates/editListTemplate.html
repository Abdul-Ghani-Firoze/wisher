<div class="modal-dialog">
    <div class="modal-content">
        <form>
            <div class="modal-header">						
                <h4 class="modal-title">Edit list</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">					
                <div class="form-group">
                    <label for="wishlist-name">Wishlist name</label>
                    <input id="wishlist-name" type="text" class="form-control" name="wishlist-name" value="<%=name%>" required>
                    <div class="invalid-feedback">
                        Name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="wishlist-description">Description</label>
                    <input id="wishlist-description" type="text" class="form-control" name="wishlist-description"  value="<%=description%>" required>
                    <div class="invalid-feedback">
                        Description is required
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="button" id="edit-list" class="btn btn-primary" value="Edit">
            </div>
        </form>
    </div>
</div>
