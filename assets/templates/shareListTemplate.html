<div class="modal-dialog">
    <div class="modal-content">
        <form>
            <div class="modal-header">						
                <h4 class="modal-title">Share list</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">		
                <div id="msg-copied">Link copied to clipboard!</div>
                <div class="form-group">
                    <label for="wishlist-link">Please use the below link to share your wishlist:</label>
                    <input id="wishlist-link" type="text" class="form-control" name="wishlist-link" readonly>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="button" id="copy-link" class="btn btn-primary" value="Copy link">
                    </div>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>
